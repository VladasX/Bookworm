<!--This is only a temp search html, to be changed later.-->
<div>
	<h1>Bookworm search</h1>
	<br/>
	<form class="form-inline" id="user_form" 
		method="post" action="{% url 'search' %}">
	{% csrf_token %}
	<div class="input-group">
		<input class="form-control" type="text" size="50" 
			name="query" value="" id="query" />
	</div>
	<button class="btn btn-primary" type="submit" name="submit"
		 value="Search">Search</button>
	</form>	
	<div>
	{% if result_list %}
	<h3>Results</h3>
	<!-- Display search results in an ordered list -->
		<div class="list-group">
		{% for result in result_list %}
			<div class="list-group-item">
			<h4 class="list-group-item-heading">
			<a href="/book/{{ result.bookid }}">{{ result.title }}</a>
			</h4> 
			<p class="list-group-item-text"><img src="{{ result.smallThumbnail }}">{{ result.description }}</p>
			</div>
		{% endfor %}
		</div>
	{% endif %}
	</div>
</div>
